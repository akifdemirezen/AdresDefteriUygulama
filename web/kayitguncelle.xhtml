<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Kayıt Güncelle Sayfası</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
       <h:form>
            <h:dataTable value="#{kullanicilaricek.kayitlar}" var="kayitcekobje">
                <h:column>
                    <f:facet name="header">
                        ID
                    </f:facet>
                    <h:outputText value="#{kayitcekobje.ID}"/>    
                   
                </h:column> 
                 <h:column>
                    <f:facet name="header">
                        AD
                    </f:facet>
                     <h:outputText value="#{kayitcekobje.ad}" />
                     <h:inputText value="#{kayitcekobje.ad}"/>
                </h:column> 
               <h:column>
                    <f:facet name="header">
                        SoyAd
                    </f:facet>
                   <h:outputText value="#{kayitcekobje.soyad}" />
                     <h:inputText value="#{kayitcekobje.soyad}" />
                </h:column> 
                 <h:column>
                    <f:facet name="header">
                        Tel
                    </f:facet>
                     <h:outputText value="#{kayitcekobje.tel}"/>
                     <h:inputText value="#{kayitcekobje.tel}" />
                </h:column> 
               <h:column>
                    <f:facet name="header">
                        Email
                    </f:facet>
                   <h:outputText value="#{kayitcekobje.email}" />
                     <h:inputText value="#{kayitcekobje.email}" />
                     </h:column>                      
                  <h:column>
                    <f:facet name="header">
                        Adres
                    </f:facet>
                      <h:outputText value="#{kayitcekobje.adres}" />
                     <h:inputText value="#{kayitcekobje.adres}"/>
                </h:column> 
                   <h:column>
                    <f:facet name="header">
                       Guncelle
                    </f:facet>
                      
                       <h:commandButton value="Kaydet" action="#{kayitguncelle.kaydiguncelle(kayitcekobje)}" />
                </h:column> 
            </h:dataTable>
            
            <h:commandButton value="Anasayfaya don" action="#{kullaniciBean.index()}"/>
        </h:form>
    </body>
</html>
